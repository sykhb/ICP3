<title> Rock Paper Scissors Game </title>
<head> <link href="style.css" rel="stylesheet" type="text/css">
 </head>
<body>
  
  <div class="container">
    <h1>Welcome to Rock Paper Scissors Game</h1>
    <h2>Five Chances to win the Game</h2>
    <h2>
      Player <span id="my-score">0</span> - <span id="computer-score">0</span> Computer
    </h2>
    <div class="display-moves">
      <div class="moves">
        <img id="my-move" src="./images/Rock.svg">
      </div>
      <div class="separate">AND</div>
      <div class="moves">
        <img id="computer-move" src="./images/Rock.svg">
      </div>
    </div>
    <h2>Click on the image for your move:<h2>
    <div class="rpsmove">
      <input class="options" type="image" src="./images/Rock.svg" value="Rock" />
      <input class="options" type="image" src="./images/Paper.svg" value="Paper" />
      <input class="options" type="image" src="./images/Scissors.svg" value="Scissors" />
    </div>
  </div>
<script src="script.js" charset="utf-8"></script>
</body>
